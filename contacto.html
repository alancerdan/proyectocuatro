    <meta name="description=" content="Podes contactarte con Almacen Veggie para pedir tu comida favorita, hacemos Delivery en CABA, Zona Norte, Zona Oeste y Zona Sur.">

<body>
   
    <header>
        <h1 class="titulo">Almacén Veggie</h1>
    </header>

    <nav> 
        <ul class="menu" >
            <li> <a class="menuItem" href="index.html">HOME</a> </li>

    <main class="main">
  <div class="imagenMain"> <img src="imagenes/contactt.png" alt="Foto animada de dos animales con comida"> </div>

        <section class="sectionMain">
            <h2 class="subtitulo">Contactanos!</h2>

        <form action="" method="">
        <fieldset class="fieldsetContacto">
        <legend>Datos personales</legend>
            <label for="nombreUsuario"> Nombre/Apellido: </label>
            <input type="text" placeholder="Ingrese su nombre" id="nombreUsuario">

            <label for="telefonoUsuario"> Teléfono: </label>
            <input type="text" placeholder="+54 1166059523" id="telefonoUsuario">

            <label for="mailUsuario"> Mail: </label>
            <input type="text" placeholder="xxxx@gmail.com" id="mailUsuario">

            <label for="zonaUsuario"> En qué zona estas? </label>
            <select name="" id="zonaUsuario">
                <option value=""> CABA </option>
                <option value=""> Zona Oeste </option>
                <option value=""> Zona Norte </option>  
                <option value=""> Zona Sur </option>
            </select>
        </fieldset> 

        <fieldset>
            
        <legend>Información Adicional</legend>

            <label> Preferencia de contacto: </label>
            <br>
            <input type="checkbox"> WhatsApp
            <br>
            <input type="checkbox"> Mail
            <br>
            <input type="checkbox"> Llamada telefónica

        </fieldset>
            <div>
            <input type="submit">
            <input type="reset">
            </div>

        </section>

        </form>
    </main>

    <footer>
